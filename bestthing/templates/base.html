<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
    <title>{{ escape(handler.settings["app_name"]) }}</title>
    <link rel="stylesheet" href="{{ static_url("app.css") }}" type="text/css"/>
    {% block head %}{% end %}
  </head>
  <body>
    <div id="body">
      <div id="header">
        <div style="float:right">
            <a href="/leaderboard">{{ _("Top 10 things") }}</a> -
            <a href="/submit">{{ _("submit concept") }}</a> -
            <a href="/about">{{ _("About") }}</a>
        </div>
        <h1><a href="/">{{ escape(handler.settings["app_name"]) }}</a></h1>
      </div>
      <div id="content">{% block body %}{% end %}</div>
    </div>
    {% block bottom %}{% end %}
  </body>
</html>
